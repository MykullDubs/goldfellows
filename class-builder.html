<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Builder - Instructor Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="font-brand antialiased text-gray-900 dark:text-gray-200">

    <header class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm shadow-sm border-b border-stone-200 dark:border-slate-800 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <a href="instructor-dashboard.html" class="text-xl font-bold font-brand text-gray-900 dark:text-white">Gold Fellows English</a>
            <span class="text-sm font-semibold text-teal-600 dark:text-teal-400">Class Builder</span>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">

        <header class="mb-10 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Class Builder</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Create, manage rosters, and track attendance for your courses.</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            
            <div class="lg:col-span-1 space-y-8 animate-in" style="animation-delay: 100ms;">
                <section class="widget-card bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-stone-200/50 dark:border-slate-700/50">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600 dark:text-indigo-400">New Course Setup</h2>
                    <form id="create-class-form" class="space-y-4">
                        <div>
                            <label for="className" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Course Name</label>
                            <input type="text" id="className" name="className" class="w-full p-2 border rounded-lg bg-transparent" placeholder="e.g., B2 Academic Writing" required>
                        </div>
                        <div>
                            <label for="cefrLevel" class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Target CEFR Level</label>
                            <select id="cefrLevel" name="cefrLevel" class="w-full p-2 border rounded-lg bg-transparent" required>
                                <option value="">Select Level</option>
                                <option value="A1">A1 (Beginner)</option>
                                <option value="A2">A2 (Elementary)</option>
                                <option value="B1">B1 (Intermediate)</option>
                                <option value="B2">B2 (Upper Intermediate)</option>
                            </select>
                        </div>
                        <div id="form-message" class="text-sm text-red-500 h-4"></div>
                        <button type="submit" id="create-class-btn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold disabled:opacity-50">Create Class</button>
                    </form>
                </section>
                
                <section class="widget-card bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-stone-200/50 dark:border-slate-700/50">
                    <h2 class="text-2xl font-semibold mb-4 text-teal-600 dark:text-teal-400">Available Students</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Students without a class assignment:</p>
                    <div id="unassigned-students-list" class="space-y-2">
                        <p class="text-center text-gray-500 text-sm">Loading students...</p>
                    </div>
                </section>
            </div>
            
            <div class="lg:col-span-2 space-y-8 animate-in" style="animation-delay: 200ms;">
                <section class="widget-card bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-stone-200/50 dark:border-slate-700/50">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-gray-200">My Active Classes</h2>
                    <div id="class-list-container" class="space-y-6">
                        <p class="text-center text-gray-500">No classes created yet.</p>
                        </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    
    <script src="js/firebaseconfig.js" type="module"></script>
    <script src="js/class-builder.js" type="module"></script>
</body>
</html>
