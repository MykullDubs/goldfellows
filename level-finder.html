<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Gauntlet - Golden Fellows English</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script>
        // Theme loader script
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Custom drag-and-drop styles */
        .draggable {
            cursor: grab;
            user-select: none;
        }
        .drag-area {
            min-height: 2.5rem; /* Sufficient height for drop target */
            border-bottom: 2px dashed #9ca3af; /* Gray-400 */
            transition: background-color 0.2s;
        }
        .drag-area.hovering {
            background-color: #d1fae5; /* Teal-100 */
            border-color: #10b981; /* Teal-500 */
        }
        .dark .drag-area.hovering {
            background-color: #134e4a; /* Darker Teal */
            border-color: #2dd4bf; /* Teal-400 */
        }
        .dragged-item {
            cursor: default;
            pointer-events: none;
        }
        .correct {
            border-color: #10b981; /* Emerald-500 */
        }
        .incorrect {
            border-color: #ef4444; /* Red-500 */
        }
    </style>
</head>
<body class="font-brand antialiased text-gray-900 dark:text-gray-200">

    <main class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-3xl mx-auto animate-in" style="animation-delay: 100ms;">
            
            <header class="text-center mb-10">
                <h1 class="text-5xl font-bold text-indigo-600 dark:text-indigo-400">The Grammar Gauntlet</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-3 text-lg">Drag the words to fill the blanks. Difficulty will escalate quickly!</p>
            </header>

            <div id="quiz-card" class="widget-card bg-white dark:bg-slate-800 p-8 sm:p-10 rounded-2xl shadow-xl border border-stone-200/50 dark:border-slate-700/50">
                
                <div id="quiz-container" class="space-y-6">
                    <div id="loading-spinner" class="text-center py-12">
                        <p class="text-xl font-semibold text-gray-500 dark:text-gray-400">Initializing Gauntlet...</p>
                    </div>
                </div>

                <div id="word-bank-container" class="mt-8 pt-6 border-t border-stone-200 dark:border-slate-700">
                    <h3 class="text-xl font-semibold mb-3 font-typewriter text-teal-600 dark:text-teal-400">Word Bank:</h3>
                    <div id="word-bank" class="flex flex-wrap gap-3 items-center min-h-[50px]">
                        </div>
                </div>
                
                <div id="results-container" class="hidden mt-8 text-center space-y-4 pt-6 border-t border-stone-200 dark:border-slate-700">
                    <h3 class="text-3xl font-bold text-teal-600 dark:text-teal-400">Assessment Complete!</h3>
                    <p id="estimated-level-message" class="text-xl text-gray-700 dark:text-gray-300"></p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">You can now proceed to your personalized dashboard.</p>
                    <a href="dashboard.html" class="mt-4 inline-block px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold shadow-md">Go to Dashboard â†’</a>
                </div>

                <button id="submit-quiz-btn" class="mt-8 w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold shadow-md disabled:opacity-50" disabled>Submit Assessment</button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    
    <script src="js/firebaseconfig.js" type="module"></script>
    <script src="js/level-finder.js" type="module"></script>
</body>
</html>
